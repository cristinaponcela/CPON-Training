name: TypeScript Linting and Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npx eslint .
    
    - name: Run Unit Tests
      run: npm test