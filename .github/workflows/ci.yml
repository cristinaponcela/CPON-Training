name: TypeScript Linting

on:
  push:
    branches: [ 'ci' ]
  pull_request:
    branches: [ 'ci' ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npx eslint .